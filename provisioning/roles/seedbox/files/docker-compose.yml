version: '2'
services:
  sickchill:
    image: sickchill/sickchill
    networks:
      - netbridge
    volumes:
      - /home/torrent/sickchill/config:/data
      - /home/torrent/downloads:/downloads
      - /home/torrent/sickchill/tv:/tv
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris 
    restart: always
  
  nginx:
    image: linuxserver/nginx
    networks:
      - netbridge
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/torrent/nginx:/config
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris
    restart: always
    
  headphones:
    image: linuxserver/headphones
    networks:
      - netbridge
    volumes:
      - /home/torrent/headphones/data:/config
      - /home/torrent/downloads:/downloads
      - /home/torrent/headphones/music:/music
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris
    restart: always
    
  jackett:
    image: linuxserver/jackett
    networks:
      - netbridge
    volumes:
      - /home/torrent/jackett/data:/config
      - /home/torrent/downloads:/downloads
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris
    restart: always
    
  qbittorrent:
    image: linuxserver/qbittorrent
    networks:
      - netbridge
    ports:
      - 6881:6881
      - 6881:6881/udp
    volumes:
      - /home/torrent/qbittorrent/config:/config
      - /home/torrent/downloads:/downloads
      - /home/torrent/sickchill/tv:/tv
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris
    restart: always

networks:
  netbridge:
    driver: bridge
