version: '2'
services:
  sickchill:
    image: sickchill/sickchill
    container_name: sickchill
    networks:
      - netbridge
    volumes:
      - /home/torrent/sickchill/config:/data
      - /home/torrent/downloads:/downloads
      - /home/torrent/sickchill/tv:/tv
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris
    restart: always
    depends_on:
      - nginx
  nginx:
    image: linuxserver/nginx
    container_name: nginx
    networks:
      - netbridge
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/torrent/nginx:/config
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris
    restart: always
  headphones:
    image: linuxserver/headphones
    container_name: headphones
    networks:
      - netbridge
    volumes:
      - /home/torrent/headphones/data:/config
      - /home/torrent/downloads:/downloads
      - /home/torrent/headphones/music:/music
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris
    restart: always
    depends_on:
      - nginx
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    networks:
      - netbridge
    volumes:
      - /home/torrent/jackett/data:/config
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris
    restart: always
    depends_on:
      - nginx
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    networks:
      - netbridge
    ports:
      - 6881:6881
      - 6881:6881/udp
    volumes:
      - /home/torrent/qbittorrent/config:/config
      - /home/torrent/downloads:/downloads
      - /home/torrent/sickchill/tv:/tv
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=Europe/Paris
    restart: always
    depends_on:
      - nginx
networks:
  netbridge:
    driver: bridge
